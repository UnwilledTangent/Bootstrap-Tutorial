<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Important for Carousel? -->
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Website's Name</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Computers</a></li>
                <li><a href="#">Phones</a></li>
                <li><a href="#">TVs</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!-- Is it ok to use glyphicon license? -->
                <!-- TODO: Check copyright for glyphicon -->
                <li><a href="#"><span class="glyphicon glyphicon-option-vertical"></span> Sign Up</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- So the navbar is 50px -->
    <div class="container" style="margin-top:50px">
        <h1>Hello, world!</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <!-- TODO: Make the pictures such that the carousel will not move up and down when they change pictures -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/Phone.jpeg" alt="Computer" style="width:100%;">
                </div>

                <div class="item">
                    <img src="images/Gaming.jpeg" alt="Gaming" style="width:100%;">
                </div>

                <div class="item">
                    <img src="images/Computer.jpg" alt="Phone" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
